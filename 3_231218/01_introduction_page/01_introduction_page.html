<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
  <title>소개 화면</title>
  <link rel="stylesheet" href="01_introduction_page.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e7bb2c0cba.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <section class="sidebar__section">
      <div class="sidebar">
        <div class="sidebar__title">
          <i class="fa-solid fa-face-smile"></i>
          <p class="sidebar-title__text">Fun Sidebar</p>
        </div>
        <div class="sidebar__content">
          <div class="sidebar__game">
            <i class="fa-solid fa-gamepad"></i>
            <p class="name game__name">Play a Game</p>
          </div>
          <div class="sidebar__music">
            <i class="fa-solid fa-music"></i>
            <p class="name music__name">Listen to Music</p>
          </div>
          <div class="sidebar__movie">
            <i class="fa-solid fa-film"></i>
            <p class="icon music__name">Watch a Movie</p>
          </div>
        </div>
      </div>
    </section>
    <section class="intro__section">
      <div class="intro">
        <div class="intro__text">
          <p class="intro__title"><b>즐거운 초격차 교실!</b></p>
          <p class="intro__welcome">Welcome to the fun zone of OZ! Have a good time!</p>
        </div>
        <div class="intro__content">
          <div class="intro__joke">
            <i class="fa-solid fa-face-smile-wink"></i>
            <div class="intro__name joke__name">Tell a Joke</div>
          </div>
          <div class="intro__draw">
            <i class="fa-solid fa-paintbrush"></i>
            <div class="intro__name draw__name">Draw Something</div>
          </div>
          <div class="intro__coffee">
            <i class="fa-solid fa-mug-hot"></i>
            <div class="intro__icon coffee__name">Grab a Coffee</div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
