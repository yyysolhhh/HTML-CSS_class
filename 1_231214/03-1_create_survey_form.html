<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
  <title>HTML을 이용해서 설문조사 양식 만들기</title>
</head>
<body>
   <header>
     <h1>설문조사 양식</h1>
     <p>
      모든 항목에 빠짐없이 체크해주십시오.
     </p>
   </header>
   <hr>

   <main>
     <form>
      <fieldset>
        <legend>개인정보</legend>
        <label for="name">이름</label>
        <input id="name" type="text" name="name">
        <br>
        <label for="email">이메일주소</label>
        <input id="email" type="email" name="email">
      </fieldset>
      <fieldset>
        <legend>설문</legend>

        <p>연령대가 어떻게 되십니까?</p>
        <input id="teen" type="radio" name="age">
        <label for="teen">10대</label>
        <input id="twenty" type="radio" name="age">
        <label for="twenty">20대</label>
        <input id="thirty" type="radio" name="age">
        <label for="thirty">30대</label>
        <input id="fourty" type="radio" name="age">
        <label for="fourty">40대</label>
        <input id="fifty" type="radio" name="age">
        <label for="fifty">50대</label>
        <input id="other" type="radio" name="age">
        <label for="other">그 외</label>
       
        <p>학원을 선택할 때 가장 중요하게 생각하는 것은 무엇입니까? 모두 고르시오.</p>
        <input id="location" type="checkbox" name="academy">
        <label for="location">위치</label>
        <input id="cost" type="checkbox" name="academy">
        <label for="cost">학원비</label>
        <input id="teacher" type="checkbox" name="academy">
        <label for="teacher">강사</label>
        <input id="infra" type="checkbox" name="academy">
        <label for="infra">시설</label>

      </fieldset>
      <fieldset>
        <legend>기타 의견</legend>
        <textarea name="comment" id="comment" cols="30" rows="3"></textarea>
      </fieldset>
      <input type="submit">
     </form>
   </main>
   <hr>

   <footer>
     <p>
      입력하느라 수고하셨습니다.
     </p>
   </footer>
</body>
</html>
