<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
  <title>회원가입</title>
</head>
<body>
  <h1>회원가입</h1>
  <form> 
    <fieldset>
      <legend>필수 입력 사항</legend>
      <ul>
        <li>
          <label for="name">이름:</label>
          <input id="name" type="text">
        </li>
        <li>
          <label for="id">아이디:</label>
          <input id="id" type="text" placeholder="6자 이상 20자 미만 공백 없이 입력해주세요.">
        </li>
        <li>
          <label for="password">비밀번호:</label>
          <input id="password" type="password" placeholder="대소문자로 입력해주세요.">
        </li>
        <li>
          <label for="email">이메일:</label>
          <input id="email" type="email">
        </li>
        <li>
          <label for="phone">휴대폰:</label>
          <input id="phone" type="tel">
        </li>
        <input type="submit" value="가입하기">
        <input type="button" value="취소">
      </ul>
    </fieldset>
    <fieldset>
      <legend>취미</legend>
      <ul>
        <li>
          <input id="coding" type="checkbox" name="hobby">
          <label for="coding">코딩</label>
          <input id="exercise" type="checkbox" name="hobby">
          <label for="exercise">운동</label>
          <input id="breathing" type="checkbox" name="hobby">
          <label for="breathing">숨쉬기</label>
          <input id="trip" type="checkbox" name="hobby">
          <label for="trip">여행</label>
          <input id="sleep" type="checkbox" name="hobby">
          <label for="sleep">잠자기</label>
          <input id="reading" type="checkbox" name="hobby">
          <label for="reading">독서</label>
          <input id="watching" type="checkbox" name="hobby">
          <label for="watching">넷플시청</label>
        </li>
        <li>
          <input id="man" type="radio" name="sex">
          <label for="man">남</label>
          <input id="woman" type="radio" name="sex">
          <label for="woman">여</label>
          <input id="secret" type="radio" name="sex">
          <label for="secret">비밀</label>
        </li>
      </ul>
    </fieldset>
  </form>
</body>
</html>
