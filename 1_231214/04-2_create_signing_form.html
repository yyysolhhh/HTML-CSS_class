<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
  <title>회원가입</title>
</head>
<body>
  <h1>회원가입</h1>
  <form> 
    <fieldset>
      <legend>필수 입력 사항</legend>
      <ul>
        <li>
          <label for="name">이름 :</label>
          <input id="name" type="text" name="name">
        </li>
        <li>
          <label for="id">아이디 :</label>
          <input id="id" type="text" name="id" placeholder="6자 이상 20자 미만 공백 없이 입력해주세요.">
        </li>
        <li>
          <label for="password">비밀번호 :</label>
          <input id="password" type="password" name="password" placeholder="대소문자로 입력해주세요.">
        </li>
        <li>
          <label for="email">이메일 :</label>
          <input id="email" type="email" name="email">
        </li>
        <li>
          <label for="phone">휴대폰 :</label>
          <input id="phone" type="tel" name="phone">
        </li>
        <input type="submit" value="가입하기" name="sign">
        &nbsp;&nbsp;
        <input type="button" value="취소" name="cancel">
      </ul>
    </fieldset>
    <fieldset>
      <legend>취미</legend>
      <ul>
        <li>
          <label for="coding">
            <input id="coding" type="checkbox" name="hobby">코딩
          </label>
          <label for="exercise">
            <input id="exercise" type="checkbox" name="hobby">운동
          </label>
          <label for="breathing">
            <input id="breathing" type="checkbox" name="hobby">숨쉬기
          </label>
          <label for="trip">
            <input id="trip" type="checkbox" name="hobby">여행
          </label>
          <label for="sleep">
            <input id="sleep" type="checkbox" name="hobby">잠자기
          </label>
          <label for="reading">
            <input id="reading" type="checkbox" name="hobby">독서
          </label>
          <label for="watching">
            <input id="watching" type="checkbox" name="hobby">넷플시청
          </label>
        </li>
        <li>
          <label for="man">
            <input id="man" type="radio" name="gender">남
          </label>
          <label for="woman">
            <input id="woman" type="radio" name="gender">여
          </label>
          <label for="secret">
            <input id="secret" type="radio" name="gender">비밀
          </label>
        </li>
      </ul>
    </fieldset>
  </form>
</body>
</html>
