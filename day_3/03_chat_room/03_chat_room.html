<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅방</title>
  <link rel="stylesheet" href="03_chat_room.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <main class="chat-room">
      <section class="chat-room__bar">
        <div class="user">
          <div class="user__column">
            <div class="user_picture">
              <div class="pic-head"></div>
              <div class="pic-body"></div>
            </div>
          </div>
          <div class="user__column">
            <div class="user__info">
              <p class="user__nick">친구1</p>
              <p class="user__state">online</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="chat-room__under">
      <form class="chat-form">
        <section class="chat-form__field">
          <textarea class="chat-form__text"></textarea>
          <input type="submit" value="Send" class="chat-form__button">
        </section>
      </form>
    </footer>
  </div>
</body>
</html>
